<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700" type="text/css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page">
    <div class="hero">
      <img class="hero__image" src="./eisenhower-matrix.jpg">
      <a class="hero__link" href="https://goal-life.com/page/method/matrix-eisenhower" target="_blank">Want more details?</a>
    </div>
    <div class="todo-app">
      <p class="todo-app__descr" id="addTask">
        <label class="todo-app__label todo-app__label--new" for="newTask">Add Item</label>
        <div class="todo-app__wrapper">
          <input
          id="newTask"
          class="todo-app__task todo-app__task--new input-reset"
          type="text"
          >
          <button class="todo-app__add-btn btn-reset">Add</button>
        </div>
      </p>
      <h3 class="todo-app__title">Todo</h3>
      <ul class="todo-app__list list-reset" id="incompleteTasks">
        <li class="todo-app__item">
          <input
          class="todo-app__checkbox input-reset"
          type="checkbox"
          >
          <label class="todo-app__label">Pay Bills</label>
          <input
          class="todo-app__task input-reset"
          type="text"
          >
          <button class="todo-app__edit-btn btn-reset">Edit</button>
          <button class="todo-app__delete-btn btn-reset">
            <img class="todo-app__icon" src="./remove.svg">
          </button>
        </li>
        <li class="todo-app__item todo-app__item--edit">
          <input class="todo-app__checkbox input-reset" type="checkbox">
          <label class="todo-app__label">Go Shopping</label>
          <input
          type="text"
          value="Go Shopping"
          class="todo-app__task input-reset"
          >
          <button class="todo-app__edit-btn btn-reset">Save</button>
          <button class="todo-app__delete-btn btn-reset">
            <img class="todo-app__icon" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="todo-app__title">Completed</h3>
      <ul class="todo-app__list todo-app__list--complete list-reset" id="completedTasks">
        <li class="todo-app__item">
          <input class="todo-app__checkbox input-reset" type="checkbox" checked>
          <label class="todo-app__label">See the Doctor</label>
          <input
          class="todo-app__task input-reset"
          type="text"
          >
          <button class="todo-app__edit-btn btn-reset">Edit</button>
          <button class="todo-app__delete-btn btn-reset">
            <img class="todo-app__icon" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
